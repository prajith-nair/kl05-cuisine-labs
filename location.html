<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Location | KL05 Cuisine Labs</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #FFFFFF; /* Darker text color for better contrast */
        }

        .location-container {
            padding: 2rem;
            text-align: center;
        }

        .location-header {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #ff6347; /* Tomato color for a modern contrast */
        }

        .map-container {
            margin: 2rem auto;
            height: 350px;
            width: 30%;
            border: 2px solid #ff6347; /* Border color matching the theme */
            border-radius: 8px;
            overflow: hidden;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            color: #000; /* Black text */
            background-color: #ff6347; /* Tomato button background */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e5533d; /* Slightly darker hover effect */
        }
    </style>
</head>
<body>
    <div class="location-container">
        <div class="location-header">Find Us Here</div>

        <!-- Embed Google Map -->
        <div class="map-container">
            <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=77.6001262664795%2C12.821091159509912%2C77.70226478576662%2C12.87255569366665&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/>
        </div>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
