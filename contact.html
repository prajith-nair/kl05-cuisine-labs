<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | KL05 Cuisine Labs</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Deep dark background */
            color: #FFFFFF;
        }

        .contact-container {
            padding: 3rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #333; /* Slight border to define the area */
            border-radius: 10px;
            background-color: #1e1e1e; /* Slightly lighter background for contrast */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .contact-header {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ff6347; /* Vibrant highlight color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .contact-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
            line-height: 1.8;
        }

        .contact-details {
            font-size: 1.1rem;
            color: #FFFFFF;
            margin-bottom: 2rem;
        }

        .contact-details div {
            margin: 0.8rem 0;
            padding: 0.5rem;
            background-color: #252525; /* Subtle highlight background */
            border-radius: 5px;
        }

        .contact-details div strong {
            color: #ff6347; /* Highlight important text */
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.7rem 1.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(255, 99, 71, 0.5);
        }

        .back-button:hover {
            background-color: #e5533d;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">Get in Touch</div>
        <div class="contact-text">
            Have questions or want to connect? I'd love to hear from you!
            Whether you're curious about the dishes or wish to join my close-knit community, feel free to reach out.
        </div>
        <div class="contact-details">
            <div><strong>Email:</strong> kottayamcuisinelabs@gmail.com</div>
            <div><strong>Address:</strong> KL05 Cuisine Labs, Bangalore</div>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
