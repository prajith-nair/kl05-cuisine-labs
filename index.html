<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL05 Cuisine Labs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top">
        <div class="logo">KL05 Cuisine Labs</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="location.html">Location</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="heading">
        <div class="left">
            <p>Are You Hungry?</p>
            <h1>Don't Wait</h1>
            <p>Let's start to order food now</p>
            <button id="checkMenuBtn">Check out Menu</button>
            <script>
            document.getElementById('checkMenuBtn').addEventListener('click', () => {
                // Dynamically redirect to menu.html
                window.location.href = `${window.location.origin}/menu.html`;
             });
            </script>
        </div>

        <div class="right" id="food">
            <!-- Food image will be dynamically set here -->
        </div>
    </div>

    <div class="bottom">
        <div class="menu">
            <div id="food2" class="menu-item" data-img="css/food.jpg"></div>
            <div id="food1" class="menu-item" data-img="css/food1.png"></div>
            <div id="food4" class="menu-item" data-img="css/chicken.jpg"></div>
            <div id="food3" class="menu-item" data-img="css/chickenbreadpocket.jpg"></div>
            <div id="food5" class="menu-item" data-img="css/prawnscurry.jpg"></div>
            <div id="food6" class="menu-item" data-img="css/prawnsroast.jpg"></div>
            <div id="food7" class="menu-item" data-img="css/soyacurry.jpg"></div>
            <div id="food8" class="menu-item" data-img="css/paneertikka.jpeg"></div>
            <div id="food9" class="menu-item" data-img="css/jeerarice.jpg"></div>
            <div id="food10" class="menu-item" data-img="css/palakpaneer.jpeg"></div>
            <div id="food11" class="menu-item" data-img="css/pothichoru.jpeg"></div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
